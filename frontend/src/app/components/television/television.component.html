<div id="tv-wrapper" class="d-flex flex-column tv-wrapper">
  <div class="chart flex-grow-1">
    <app-mempool-graph
      [template]="'advanced'"
      [limitFee]="500"
      [height]="'85%'"
      [top]='10'
      [data]="mempoolStats && mempoolStats.length ? mempoolStats : null"
      [showZoom]="false"
    ></app-mempool-graph>
  </div>
  <div class="blocks">
    <app-blockchain></app-blockchain>
  </div>
</div>
