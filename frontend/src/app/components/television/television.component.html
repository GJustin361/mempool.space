<div id="tv-wrapper" class="d-flex flex-column tv-wrapper">  
  <div class="p-2 blocks">
    <app-blockchain></app-blockchain>
  </div>
  <div class="p-2 chart">
    <app-mempool-graph
      [template]="'advanced'"
      [limitFee]="500"
      [height]="0.55"
      [left]="60"
      [right]="10"
      [data]="mempoolStats && mempoolStats.length ? mempoolStats : null"
      [showZoom]="false"
    ></app-mempool-graph>
  </div>
</div>
