<div class="fee-estimation-wrapper">
  <div class="fee-estimation-container" *ngIf="(isLoadingWebSocket$ | async) === false && (feeEstimations$ | async) as feeEstimations; else loadingFees">
    <div class="item">
      <h5 class="card-title" i18n="fees-box.low-priority">Low priority</h5>
      <p class="card-text">
        {{ feeEstimations.hourFee }} <span i18n="shared.sat-vbyte|sat/vB">sat/vB</span> <span class="fiat"><app-fiat [value]="feeEstimations.hourFee * 140" i18n-ngbTooltip="Transaction fee tooltip" ngbTooltip="Based on average native segwit transaction of 140 vBytes" placement="bottom"></app-fiat></span>
      </p>
    </div>
    <div class="item">
      <h5 class="card-title" i18n="fees-box.medium-priority">Medium priority</h5>
      <p class="card-text">
        {{ feeEstimations.halfHourFee }} <span i18n="shared.sat-vbyte|sat/vB">sat/vB</span> <span class="fiat"><app-fiat [value]="feeEstimations.halfHourFee * 140" i18n-ngbTooltip="Transaction fee tooltip" ngbTooltip="Based on average native segwit transaction of 140 vBytes" placement="bottom"></app-fiat></span>
      </p>
    </div>
    <div class="item">
      <h5 class="card-title" i18n="fees-box.high-priority">High priority</h5>
      <p class="card-text">
        {{ feeEstimations.fastestFee }} <span i18n="shared.sat-vbyte|sat/vB">sat/vB</span> <span class="fiat"><app-fiat [value]="feeEstimations.fastestFee * 140" i18n-ngbTooltip="Transaction fee tooltip" ngbTooltip="Based on average native segwit transaction of 140 vBytes" placement="bottom"></app-fiat></span>
      </p>
    </div>
  </div>
</div>

<ng-template #loadingFees>
  <div class="fee-estimation-container">
    <div class="item">
      <h5 class="card-title" i18n="fees-box.low-priority">Low priority</h5>
      <p class="card-text"><span class="skeleton-loader"></span></p>
    </div>
    <div class="item">
      <h5 class="card-title" i18n="fees-box.medium-priority">Medium priority</h5>
      <p class="card-text"><span class="skeleton-loader"></span></p>
    </div>
    <div class="item">
      <h5 class="card-title" i18n="fees-box.high-priority">High priority</h5>
      <p class="card-text"><span class="skeleton-loader"></span></p>
    </div>
  </div>
</ng-template>
